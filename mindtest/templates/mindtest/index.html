<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            font-family:'Black Han Sans', sans-serif;
        }
        p{
            text-align:center;
            font-size:3em;
        }
    </style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if latest_mindtest_list %}
        <ul>
            {% for mindtest in latest_mindtest_list %}
            <li><a href="/mindtest/{{ mindtest.id }}">{{ mindtest.mindtest_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No mindtest are available.</p>
    {% endif %}
</body>
</html>
</body>
</html>
